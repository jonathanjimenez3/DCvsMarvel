<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <title>DC VS MARVEL</title>
  </head>

  <body class="body-signup">
    <!-- Navbar -->
    <nav class="navbar">
      <a href="#"><img src="./img/DCMARVEL.jpeg" width="200" height="50" alt="Marvel DC"></a>
    </nav>
      <!--Segunda navbar-->
      <header>
        <input type="checkbox" id="btn-menu" />
        <label for="btn-menu" class="icon-menu" ><i class="fas fa-bars"></i></label>
        <nav class="menu">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./app.html">Cards</a></li>
            <li><a href="./login.html">Log in</a></li>
            <li><a href="./signup.html">Sign up</a></li>
            <li><a href="./faq.html">FAQS </a></li>
          </ul>
        </nav>
      </header>
  

    <!-- Sign up form-->
    <div class="contenedor">
        <form class="form">
            <div class="form-header">
                <h1 class="form-title"><i class="fas fa-mask"></i></h1>
            </div>

            <input type="name" style="font-family:Nunito, FontAwesome" class="form-input" id="name" placeholder="&#xf007;     Name">
            <input type="email"  style="font-family:Nunito, FontAwesome" class="form-input" id="email" placeholder="&#xf0e0;    Email adress">
            <input type="password" style="font-family:Nunito, FontAwesome" class="form-input" id="password" placeholder="&#xf023;     Password">
            <input type="password" style="font-family:Nunito, FontAwesome" class="form-input" id="repeat-password" placeholder="&#xf023;     Repeat Password">

            <div class="btn-submit">
                <button type="submit" class="button-submit" id="signup-button" disabled>Sign Up</button>
            </div>
        </form>
        <div class="message-container"></div>
    </div>
    
   
    <!--Footer-->
   
    <footer>
      <div class="main-content">
        <div class="left box">
          <h2 class="ft-h2">Follow us!</h2>
          <div class="content">
            <p>Don't miss anything</p>
            <div class="social">
              <a href="#container1"><span class="fab fa-facebook-f"></span></a>
              <a href="#container1"><span class="fab fa-twitter"></span></a>
              <a href="#container1"><span class="fab fa-instagram"></span></a>
              <a href="#container1"><span class="fab fa-youtube"></span></a><br>
              <img src="./img/DClogo.svg" class="lg-ft" width="40" height="40"> 
              <img src="./img/Mlogo.png" class="lg-ft" width="40" height="40"> 
            </div>
          </div>
        </div>

        <div class="center box">
          <h2 class="ft-h2">Address</h2>
          <div class="content">
            <div class="place">
              <span class="fas fa-map-marker-alt"></span>
              <span class="text">Somewhere far away</span>
            </div>
            <div class="phone">
              <span class="fas fa-phone"></span>
              <span class="text">+6528-3738-53689</span>
            </div>
            <div class="email">
              <span class="fas fa-envelope"></span>
              <span class="text">dc@marvel.com</span>
            </div>
          </div>
        </div>  

        </div>
      </div>
      <div class="bottom">
        <center>
          <span class="credit">Create By Jonathan Jimenez</span>
        </center>
      </div>
    </footer>


    <script src="js/Signup.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Database.js"></script>
    <script src="js/Validator.js"></script>
  </body>
